{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h1 class="h3 text-danger">Confirm Delete</h1>
    <p>Are you sure you want to delete the segment "{{ segment.v_prod_segment }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'segment_list' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
