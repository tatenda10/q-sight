{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h1 class="h3 text-danger">Delete Interpolation Method</h1>
    <p>Are you sure you want to delete this interpolation method?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'interpolation_method_list' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
